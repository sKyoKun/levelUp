<div class="signup">
  <form [formGroup]="registerForm" (ngSubmit)="submit()">
    <div class="form-control" [class.has-error]="username && username.errors && username.touched">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" formControlName="username">
      <app-form-control-error [control]="username"></app-form-control-error>
    </div>

    <div class="form-control" [class.has-error]="email && email.errors && email.touched">
      <label for="email">Email</label>
      <input type="text" name="email" id="email" formControlName="email">
      <app-form-control-error [control]="email"></app-form-control-error>
    </div>

    <div class="form-control" [class.has-error]="password && password.errors && password.touched">
      <label for="password">Mot de passe</label>
      <input type="password" name="password" id="password" formControlName="password">
      <app-form-control-error [control]="password"></app-form-control-error>
    </div>

    <div class="form-control" [class.has-error]="passwordConfirm && passwordConfirm.errors && passwordConfirm.touched">
      <label for="passwordConfirm">Confirmation mot de passe</label>
      <input type="password" name="passwordConfirm" id="passwordConfirm" formControlName="passwordConfirm">
      <span *ngIf="passwordConfirm && password && password.value !== passwordConfirm.value">
        <span>Les 2 passwords ne correspondent pas</span>
      </span>
    </div>

    <div class="form-control">
      <label for="enable">Enabled ?</label>
      <input type="checkbox" name="enable" formControlName="enable">
    </div>

    <div class="form-control" [class.has-error]="money && money.errors && money.touched">
      <label for="money">Argent</label>
      <input type="number" name="money" id="money" formControlName="money">
      <app-form-control-error [control]="money"></app-form-control-error>
    </div>

    <div class="form-control" [class.has-error]="level && level.errors && level.touched">
      <label for="level">Level</label>
      <input type="number" name="level" id="level" formControlName="level">
      <app-form-control-error [control]="level"></app-form-control-error>
    </div>

    <div class="form-control">
      <button type="submit" [disabled]="registerForm.status === 'INVALID'">
        Goldorak go !
      </button>
    </div>
  </form>
</div>
